<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 1%;
            padding: 1%;
        }
        .yellow{
            color: yellow;
        }
        .bold{
            font-weight: bold;
        }

        .highlight, .attention{ 
            background-color: brown;
            color: aliceblue;
        }

    </style>
</head>
<body>
      <h1>advance selectors--</h1>
      <p>this is a paragraph</p>
      <p>this is a paragraph</p>
      <p>this is a <span class="highlight">paragraph</span></p>
      <p class="bold">this is a paragraph</p>
      <p class="highlight">this is a paragraph</p>
      <p class="attention">this is a paragraph</p>
      <p>this is a paragraph</p>
</body>
</html>
